<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancy button</title>
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">


</head>

<body>

    <div class="container">
        <h1>CSS fancy button</h1>
        <div class="first">
            <h2> ----- Dark and light theme button ----- </h2>

            <div class="two_d_button">
                <button class="general-style dark" name="button" type="button">I am dark</button>
                <button class="general-style light" name="button" type="button">I am light</button>
            </div>
        </div>

        <div class="second">
            <h2> ----- 3D theme Button ----- </h2>

            <div class="three_d_button">
                <button class="general-style square" name="button" type="button">3d-square</button>
                <button class="general-style cicle" name="button" type="button">3d circle</button>
            </div>
        </div>

    </div>
</body>

</html>
